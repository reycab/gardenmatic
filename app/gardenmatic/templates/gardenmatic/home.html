{% extends 'site/base_clean.html' %}
{% load i18n %}
{% load static %}

{% block style %}
<style type="text/css">
.mdi-10{margin-right: 10px; margin-left: 10px;}
</style>
{% endblock %}

{% block main %}
{% include 'site/navbar-top.html' %}

<div class="row-offcanvas row-offcanvas-left">
	{% include 'gardenmatic/sidebar.html' %}
	<div id="main">
		<p class="visible-xs">
           	<button type="button" class="btn btn-primary btn-md" data-toggle="offcanvas">
           		<i class="fa fa-bars fa-2x"></i>
           	</button>
        </p>
		<div class="col-md-1 col-sm-1"></div>
		<div class="col-md-10 col-sm-10 mdi-10">
			{% block content %}
			{% endblock %}
		</div>
		<div class="col-md-1 col-sm-1"></div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
  $('[data-toggle=offcanvas]').click(function() {
    $('.row-offcanvas').toggleClass('active');
  });
});
</script>
{% endblock %}
